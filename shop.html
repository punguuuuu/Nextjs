<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>pungu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="shop.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="shop.js" defer></script>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@latest/prop-types.js"></script>
    <script type="text/babel" src="react.js"></script>
  </head>
  <body>
    <ul id="menu" class="menu">
      <li>
        <a href="#close" class="menuClose" onclick="showMenu(false)">X</a>
      </li>
      <li><a href="#index" onclick="changePage('index.html')">Home</a></li>
      <li><a href="#shop" onclick="changePage('shop.html')">Shop</a></li>
    </ul>

    <div id="main" class="main">
      <button id="menuBtn" onclick="showMenu(true)">Menu</button>
      <button id="cartBtn" onclick="showCart(true)">Cart</button>

      <h1 style="font-weight: normal; margin-bottom: -50px">Shop</h1>
      <p>Buy freshly made food here !</p>

      <h2 style="font-size: 100px">Bread</h2>
      <div class="items-container">
        <div class="item">
          <img src="./images/food/bread.png" alt="Bread" />
        </div>
        <div class="item">
          <img src="./images/food/butter toast.png" alt="Butter on toast" />
        </div>
        <div class="item">
          <img src="./images/food/avocado toast.png" alt="Avocado toast" />
        </div>
        <div class="item">
          <img src="./images/food/cheese on bread.png" alt="Cheese on bread" />
        </div>
        <div class="item">
          <img src="./images/food/egg on bread.png" alt="Egg on bread" />
        </div>
        <div class="item">
          <img src="./images/food/polo bun.png" alt="Polo bun" />
        </div>
      </div>

      <h2 style="font-size: 100px; padding-top: 150px">Snacks</h2>
      <div class="items-container">
        <div class="item">
          <img src="./images/food/lemon.png" alt="Lemon" />
        </div>
        <div class="item">
          <img src="./images/food/chili.png" alt="Chili" />
        </div>
        <div class="item">
          <img src="./images/food/durian.png" alt="Durian" />
        </div>
        <div class="item">
          <img src="./images/food/egg.png" alt="Sunny side up" />
        </div>
        <div class="item">
          <img src="./images/food/pizza.png" alt="Pizza slice" />
        </div>
        <div class="item">
          <img src="./images/food/sushi.png" alt="Sushi" />
        </div>
        <div class="item">
          <img src="./images/food/pretzel.png" alt="Pretzel" />
        </div>
        <div class="item">
          <img src="./images/food/nasi lemak.png" alt="Nasi Lemak" />
        </div>
        <div class="item">
          <img src="./images/food/tomato.png" alt="Tomato" />
        </div>
        <div class="item">
          <img src="./images/food/nacho chips.png" alt="Nachos" />
        </div>
        <div class="item">
          <img src="./images/food/wasabi.png" alt="Sushi with wasabi" />
        </div>
        <div class="item">
          <img src="./images/food/taco.png" alt="Taco" />
        </div>
        <div class="item">
          <img
            src="./images/food/pasta meatballs.png"
            alt="Pasta with meatballs"
          />
        </div>
        <div class="item">
          <img src="./images/food/fried pizza.png" alt="Fried pizza" />
        </div>
      </div>

      <h2 style="font-size: 100px; padding-top: 150px">Dessert</h2>
      <div class="items-container">
        <div class="item">
          <img src="./images/food/ginger.png" alt="Gingerbreadman" />
        </div>
        <div class="item">
          <img src="./images/food/pancake.png" alt="Fluffy pancake" />
        </div>
        <div class="item">
          <img src="./images/food/fruit cake.png" alt="Fruit cake" />
        </div>
        <div class="item">
          <img
            src="./images/food/swissroll matcha.png"
            alt="Matcha swissroll"
          />
        </div>
        <div class="item">
          <img
            src="./images/food/swissroll strawberry.png"
            alt="Strawberry swissroll"
          />
        </div>
        <div class="item">
          <img src="./images/food/swissroll.png" alt="Chocolate swissroll" />
        </div>
        <div class="item">
          <img src="./images/food/puff.png" alt="Cream puff" />
        </div>
        <div class="item">
          <img
            src="./images/food/mango shaved ice.png"
            alt="Mango shaved ice"
          />
        </div>
        <div class="item">
          <img src="./images/food/candy cane.png" alt="Candy cane" />
        </div>
        <div class="item">
          <img src="./images/food/cream cone.png" alt="Cream cone" />
        </div>
        <div class="item">
          <img src="./images/food/crepe.png" alt="Crepe" />
        </div>
        <div class="item">
          <img src="./images/food/ice cream.png" alt="Ice cream" />
        </div>
      </div>
    </div>

    <div id="detail">
      <a href="#close" class="containerBtn" onclick="showDetail(false)">X</a>
      <img class="detail-content" id="image" />
      <p id="caption"></p>
      <!-- <div class="quantity">
        <a class="quantityBtn" onclick="changeQuantity(false)">-</a>
        <p id="quantityValue" class="quantityValue">1</p>
        <a class="quantityBtn" onclick="changeQuantity(true)">+</a>
      </div> -->
      <img class="loading" src="loading.gif" />
      <button id="addBtn" class="customBtn" onclick="addToCart()">Add to cart</button>
      <p id="message" class="message" style="color: rgb(82, 177, 82)">Added to cart !</p>
    </div>

    <div id="cart">
      <a href="#close" class="containerBtn" onclick="showCart(false)">X</a>
      <div id="cartInfo"></div>
      <button id="checkoutBtn" class="customBtn" onclick="checkout()">Checkout</button>
      <p id="warning" class="message" style="color: red">Cart is empty !</p>

      <!-- <div id="emailModal">
        <a href="#close" class="containerBtn" onclick="">X</a> -->
        <div id="emailContainer">
          <p style="width: 60%;color: white;">Please provide us your email</p>
          <input type="text" class="lineEdit" style="width: 80%;"/>
          <button id="confirmBtn">Confirm</button>
        </div>
      <!-- </div> -->
    </div>
  </body>
</html>
