<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>pungu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="shop.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="shop.js" defer></script>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@latest/prop-types.js"></script>
    <script type="text/babel" src="cart.js"></script>
    <script type="text/babel" src="items.js"></script>
  </head>
  <body>
    <ul id="menu" class="menu">
      <li>
        <a href="#close" class="menuClose" onclick="showMenu(false)">X</a>
      </li>
      <li><a href="#index" onclick="changePage('index.html')">Home</a></li>
      <li><a href="#shop" onclick="changePage('shop.html')">Shop</a></li>
      <li>
        <a href="#email" class="changeEmail" onclick="showEmailContainer(true)"
          >Change Email</a
        >
      </li>
    </ul>

    <main id="main" class="main">
      <button id="menuBtn" onclick="showMenu(true)">Menu</button>
      <button id="cartBtn" onclick="showCart(true)">Cart</button>

      <h1 style="font-weight: normal; margin-bottom: -50px">Shop</h1>
      <p>Buy freshly made food here !</p>

      <h2 style="font-size: 100px">Bread</h2>
      <div id="bread-items"></div>

      <h2 style="font-size: 100px; padding-top: 150px">Snacks</h2>
      <div id="snack-items"></div>

      <h2 style="font-size: 100px; padding-top: 150px">Dessert</h2>
      <div id="desert-items">
      </div>
    </main>

    <div id="detail">
      <a href="#close" class="containerBtn" onclick="showDetail(false)">X</a>
      <img class="detail-content" id="image" />
      <p id="caption"></p>
      <!-- <div class="quantity">
        <a class="quantityBtn" onclick="changeQuantity(false)">-</a>
        <p id="quantityValue" class="quantityValue">1</p>
        <a class="quantityBtn" onclick="changeQuantity(true)">+</a>
      </div> -->
      <img class="loading" src="loading.gif" />
      <button id="addBtn" class="customBtn" onclick="addToCart()">
        Add to cart
      </button>
      <p id="message" class="message" style="color: rgb(82, 177, 82)">
        Added to cart !
      </p>
    </div>

    <div id="cart">
      <a href="#close" class="containerBtn" onclick="showCart(false)">X</a>
      <div id="cartInfo"></div>
      <button id="checkoutBtn" class="customBtn" onclick="checkout()">
        Checkout
      </button>
      <p id="warning" class="message" style="color: red">Cart is empty !</p>
    </div>

    <div id="emailModal">
      <div id="emailContainer">
        <a
          href="#close"
          class="containerBtn"
          style="margin-bottom: 40px"
          onclick="showEmailContainer(false)"
          >X</a
        >
        <p style="width: 60%; color: white">Please provide us your email</p>
        <input
          type="text"
          class="lineEdit"
          style="width: 80%; font-size: 40px"
        />
        <button id="confirmBtn" onclick="checkEmail()">Confirm</button>
        <p id="invalidEmail">Invalid email !</p>
      </div>
    </div>
  </body>
</html>
