<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>pungu</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/game.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="./js/game.js" defer></script>
  </head>

  <body onmousemove="mouseHover(event)" onload="init()">
    <ul id="menu" class="menu" onmouseleave="showMenu(false)">
      <li>
        <a href="#close" class="menuClose" onclick="showMenu(false)">X</a>
      </li>
      <li><a href="#home" onclick="changePage('index.html')">Home</a></li>
      <li><a href="#shop" onclick="changePage('shop.html')">Shop</a></li>
      <li><a href="#gallery" onclick="changePage('gallery.html')">Gallery</a></li>
      <li><a href="#game" onclick="changePage('game.html')">Stacker</a></li>
    </ul>

    <main id="main" class="main" style="justify-items: center;">
      <button id="menuBtn" onclick="toggleMenu()">Menu</button>

      <div class="stacker">
        <div style="flex: 1;">
            <h1>Stacker</h1>
            <p class="text" style="margin-top: -30px;">Stack the tower to the top and win a prize !</p>
            <button id="gameBtn">Start</button>
            <p id="text" class="text" style="margin: 5px; font-size: 50px;">use spacebar or click on the stacker</p>
          </div>
        <div id="gameContainer">
          <p id="gameStatus"></p>
          <div id="game"></div>
        </div>
      </div>
      <div id="prize">
        <div class="glow">
          <div class="glowEffect"></div>
        </div>
        <img class="prizeImg" src="./images/soft serve cone.png" alt="prize"/>
      </div>
    </main>
  </body>
</html>
