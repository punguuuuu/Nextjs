<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>pungu</title>
    <link rel="stylesheet" href="./css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./js/art.js" defer></script>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@latest/prop-types.js"></script>
    <script type="text/babel" src="./js/menu.js"></script>
  </head>

  <body onmousemove="mouseHover(event)">
    <nav id="menu"></nav>

    <main id="main" class="main">
      <button id="menuBtn" onclick="toggleMenu()">Menu</button>

      <h1 style="margin-top: 50px">Art ?</h1>

      <div style="width: 100%; justify-items: center">
        <div class="artContainer">
          <img src="./images/art/shapes.png" alt="shapes" />
          <img src="./images/art/red ratio.png" alt="ratio" />
          <img src="./images/art/wine.png" alt="wine" />
          <img src="./images/art/eat.png" alt="eat" />
          <img src="./images/art/earrings.png" alt="earrings" />
          <img src="./images/art/glasses.png" alt="glasses" />
          <img
            src="./images/art/when should i go.png"
            alt="where should i go"
          />
          <img src="./images/art/guitar.png" alt="guitar" />
          <img src="./images/art/stairway.png" alt="stairway" />
          <img src="./images/art/vitruvian eye.png" alt="vitruvian eye" />
          <img src="./images/art/speak.png" alt="speak" />
          <img src="./images/art/read.png" alt="read" />
        </div>
      </div>

      <canvas id="canvas" height="650" width="650"></canvas>
    </main>
  </body>
</html>
